<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body style="background-color: rgb(196, 224, 249);">
    <h1>Párrafos</h1>
    <h2>hr</h2>
    <p>Texto
        con 
        saltos
        de línea.
    </p>
    <hr>
    <h2>p con br</h2>
    <p>
        Texto con
        <br>
        saltos
        con br.
    </p>

    <h2>pre</h2>
    <pre>
        Este texto
        tiene 
        saltos 
        de línea.
    </pre>
</body>
</html>
