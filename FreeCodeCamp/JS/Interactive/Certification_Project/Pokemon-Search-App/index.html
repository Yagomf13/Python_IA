<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon search app.</title>
</head>
<body>
    <div id="container">
        <form>
            <input type="text" id="search-input" required placeholder="Introduce un número o nombre de Pókemon">
            <button id="search-button">Buscar</button>
        </form>
        <div id="photo"></div>
        
        <table>
            <thead>
                <tr>
                    <th>BASE</th>
                    <th>STAT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name: </td>
                    <td id="pokemon-name"></td>
                </tr>
                <tr>
                    <td>Number: </td>
                    <td id="pokemon-id"></td>
                </tr>
                <tr>
                    <td>Weight: </td>
                    <td id="weight"></td>
                </tr>
                <tr>
                    <td>Height: </td>
                    <td id="height"></td>
                </tr>
                <tr>
                    <td>Types: </td>
                    <td id="types"></td>
                </tr>
                <tr>
                    <td>Hp: </td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack: </td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense: </td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Special-attack: </td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Special-defense: </td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed: </td>
                    <td id="speed"></td>
                </tr>
            </tbody>
        </table>
    </div>






    <script src="script.js"></script>
</body>
</html>
