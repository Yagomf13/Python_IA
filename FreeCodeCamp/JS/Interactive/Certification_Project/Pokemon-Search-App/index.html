<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon search app.</title>
</head>
<body>
    <form>
        <input type="text" id="search-input" required placeholder="Introduce un número o nombre de Pókemon">
        <button id="search-button">Buscar</button>
    </form>
    <div id="sprite"></div>
    <div id="output">
        <p id="pokemon-name">Name: </p>
        <p id="pokemon-id">Number: </p>
        <p id="weight">Weight: </p>
        <p id="height">Height: </p>
        <p id="types">Types: </p>
        <p id="hp">Hp: </p>
        <p id="attack">Attack: </p>
        <p id="defense">Defense: </p>
        <p id="special-attack">Special-attack: </p>
        <p id="special-defense">Special-defense: </p>
        <p id="speed">Speed: </p>
    </div>






    <script src="script.js"></script>
</body>
</html>
