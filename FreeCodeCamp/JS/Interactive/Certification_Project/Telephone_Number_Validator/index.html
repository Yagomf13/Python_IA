<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Telephone Number Validator</title>

</head>

<body>
    <div id="container">
        <h1>Telephone Number Validator</h1>
        <h2>¿Es un número de teléfono válido?</h2>
        <div id="palindromo-container">
            <p>Introduce un número para comprobar si es un número de teléfono correcto:</p>
            <form>
                <input type="text" id="user-input">
                <button type="button" id="check-btn">Comprobar</button>
                <button type="button" id="clear-btn">Limpiar</button>
                <div id="results-div"></div>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
