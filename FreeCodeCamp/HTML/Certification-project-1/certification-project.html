<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario admisión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Formulario admisión Clash Royale</h1>
    <p id="description">Rellena este formulario para admisión al clan </p>
    <form action="https://t4.ftcdn.net/jpg/02/81/89/19/360_F_281891915_4mwdjKSqryVzqSH7PpWsM4gXSbkQPlJJ.jpg" id="survey-form">

        <fieldset>
            <label for="name" id="name-label">Introduce tu nombre: 
                <input type="text" name="first-name" id="name" required placeholder="Introduce tu nombre">
            </label>
            <label for="email" id="email-label">Introduce tu correo electronico: 
                <input type="email" name="email" id="email" required placeholder="Introduce tu email">
            </label>
            <label for="number" id="number-label">Introduce tu edad: 
                <input type="number" name="number" id="number" required min="0" max="110" placeholder="Introduce tu edad">
            </label>
        </fieldset>

        <fieldset>
            <label for="referrer">Selecciona tu juego favorito
                <select name="referrer" id="dropdown" required>
                    <option value=""></option>
                    <option value="1">Fuego libre</option>
                    <option value="2">Liga de las leyendas</option>
                    <option value="3">Fife</option>
                    <option value="4">Conter estrick</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Mano dominante:</legend>
                <input type="radio" name="mano" id="izquierda" class="inline" checked value="5"> Izquierda
                <input type="radio" name="mano" id="derecha" class="inline" value="6"> Derecha
                <input type="radio" name="mano" id="ambidiestro" class="inline" value="7"> Ambidiestro
            </label>
        </fieldset>
        <fieldset>
            <legend>Consolas (Si no tienes ninguna no marques nada):</legend>
                <input type="checkbox" name="pc" id="pc" value="8" class="inline"> PeCe
                <input type="checkbox" name="xbox" id="xbox" value="9" class="inline"> EquisBox
                <input type="checkbox" name="ps" id="ps" value="10" class="inline"> PleyEstation
                <input type="checkbox" name="otra" id="otra" value="11" class="inline"> Otra
            </label>
        </fieldset>

        <fieldset>
            <legend>Propuestas de mejora</legend>
            <textarea id="comentario" name="comentario" rows="3" cols="50" placeholder="Introduce comentarios para mejorar..."></textarea>
            </label>
        </fieldset>


    <input type="submit" value="Submit" id="submit"/>
    </form>

</body>
</html>
